<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Rock paper</title>
  </head>
  <body>

  <div class="container">
    <h1>Rock Paper Sissors</h1>
    <div class="buttons">
    <button class="move-button" onclick="playGame('rock');"><img  class="move-icon" src="img/rock-emoji.png" alt="rock-emoji"></button> 
    <button class="move-button" onclick=" playGame('paper');"><img  class="move-icon"src="img/paper-emoji.png" alt="paper-emoji"></button>
    <button  class="move-button" onclick="playGame('scissors');"><img class="move-icon" src="img/scissors-emoji.png" alt="scissors-emoji"></button>
    </div>
  
  <div class="resuelt">
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
  </div>

  <div class="score">
    <button class="reset-score-btn" type="reset" onclick="
      score.wins=0
      score.losses=0
      score.ties=0
      localStorage.removeItem('score');
      updateScore();
    ">Reset Score</button>
  </div>

  </div>
  
  <footer class="footer">
    <div class="footer-text">
        <p>copyrihgt &copy; 2023 by <a href="https://www.linkedin.com/in/taha-shaban-073686260/"><span>Taha shaban</span></a> </p>
    </div>
    <div class="footer-iconTop">
        <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
    </div>
</footer>
    <script src="app.js"></script>
  </body>
</html>
